<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

 <link rel="stylesheet" href="styles.css">

<meta charset="ISO-8859-1"/>
<title>WorkflowInsights.com</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body style="padding:20px;">
<div th:replace="fragments/topnav :: navbar"></div>

<form action="#" th:action="@{/createtask}" th:object="${taskDTO}" method="GET">
Task Name: <input type="text" name="taskname" th:field="*{taskname}"/><br/>
Description: <input type="text" name="description" th:field="*{description}"/><br/>
Estimated Hours: <input type="text" name="estimatedhours" th:field="*{estimatedHours}"/><br/>
<button name="submit" type="submit" value="0">Submit</button>
</form>


</body>
</html>
